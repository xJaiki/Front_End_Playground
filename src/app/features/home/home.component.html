                <i class="fa-solid fa-folder-open"></i>

            </div>
            <div [@openFolderIcons] class="col m-4">

            <div [@openFolderIcons] class="col m-4">

        </div>

            </div>

                <i class="fa-solid fa-folder-open"></i>

            </div>
            <div [@openFolderIcons] class="col m-4">

</div>

    </div>
